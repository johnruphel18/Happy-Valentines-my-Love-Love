<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Raff ❤️ Echa - Valentine</title>
<style>
  body{margin:0;font-family:'Segoe UI',sans-serif;background:linear-gradient(135deg,#ff9a9e,#fad0c4);height:100vh;display:flex;align-items:center;justify-content:center;color:#fff;overflow:auto}
  .card{background:rgba(0,0,0,.35);backdrop-filter:blur(12px);padding:40px;border-radius:24px;text-align:center;max-width:900px;box-shadow:0 10px 40px rgba(0,0,0,.35);animation:fade 1.4s ease}
  h1{font-size:2.4em;margin-bottom:10px}
  p{font-size:1.15em;line-height:1.6}
  button{border:none;padding:14px 24px;margin:12px;font-size:1em;border-radius:40px;cursor:pointer;transition:.25s}
  .yes{background:#ff4b6e;color:white}
  .yes:hover{transform:scale(1.08)}
  .no{background:#eee;color:#333;position:relative}
  .hidden{display:none}
  .hearts span{position:absolute;color:#ff4b6e;font-size:24px;animation:float 6s linear infinite}
  .slideshow{width:100%;height:550px;border-radius:18px;overflow:hidden;margin-bottom:25px}
  .slideshow img{width:100%;height:100%;object-fit:cover}
  .music{margin-top:10px;font-size:.9em;opacity:.9}
  @keyframes float{0%{transform:translateY(0) scale(1);opacity:1}100%{transform:translateY(-100vh) scale(1.5);opacity:0}}
  @keyframes fade{from{opacity:0;transform:translateY(40px)}to{opacity:1;transform:translateY(0)}}
</style>
</head>
<body>
<audio id="bgmusic" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>
